name: secure_flutter_app
description: A hardened Flutter application with security-first architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Security & Authentication
  local_auth: ^2.1.7
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  pointycastle: ^3.7.3
  encrypt: ^5.0.3
  
  # Network Security
  dio: ^5.4.0
  certificate_pinning: ^2.0.0
  connectivity_plus: ^5.0.2
  
  # Monitoring & Analytics - REMOVED (no analytics/telemetry per requirements)
  # sentry_flutter: ^7.15.0
  # firebase_crashlytics: ^3.4.9
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  
  # Utilities
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  path: ^1.8.3
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1
  
  # Authentication & Database
  bcrypt: ^2.0.0
  sqflite_sqlcipher: ^2.2.0
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Image Processing & ML
  tflite_flutter: ^0.10.4
  image_picker: ^1.0.5
  image: ^4.1.3
  camera: ^0.10.5+9
  permission_handler: ^11.1.0
  
  # Audio Playback
  audioplayers: ^6.0.0
  
  # Sharing & Export
  share_plus: ^7.2.2
  file_picker: ^6.1.1
  
  # Navigation
  go_router: ^12.1.1
  url_launcher: ^6.2.2
  fl_chart: ^0.65.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  security_audit: ^1.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#1976D2"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - lib/data/scriptures.json
    - assets/audio/
    - assets/images/scriptures/
    - assets/icon/
