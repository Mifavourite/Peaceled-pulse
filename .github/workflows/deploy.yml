name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install dependencies
        run: |
          flutter pub get || {
            echo "pub get failed, trying with --no-example"
            flutter pub get --no-example || flutter pub get
          }
        
      - name: Check Flutter doctor
        run: flutter doctor -v
        
      - name: Analyze code
        run: flutter analyze || true
        
      - name: Build web
        run: |
          flutter build web --base-href "/Peaceled-pulse/" --release 2>&1 | tee build.log
          if [ $? -ne 0 ]; then
            echo "Build failed. Showing last 100 lines of output:"
            tail -100 build.log
            exit 1
          fi
        continue-on-error: false
      
      - name: Verify build output
        run: |
          ls -la build/web/
          echo "Build completed successfully"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
