name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install dependencies
        run: |
          flutter pub get || {
            echo "pub get failed, trying with --no-example"
            flutter pub get --no-example || flutter pub get
          }
        
      - name: Check Flutter doctor
        run: flutter doctor -v
        
      - name: Analyze code
        run: flutter analyze || true
        
      - name: Clean previous build
        run: flutter clean || true
        
      - name: Build web
        run: |
          echo "Starting Flutter web build..."
          flutter build web --base-href "/Peaceled-pulse/" --release --verbose 2>&1 | tee build.log
          BUILD_EXIT_CODE=$?
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "❌ Build failed with exit code $BUILD_EXIT_CODE"
            echo "Showing last 200 lines of output:"
            tail -200 build.log
            exit $BUILD_EXIT_CODE
          fi
          echo "✅ Build completed successfully"
        continue-on-error: false
      
      - name: Verify build output
        run: |
          echo "Checking build/web directory:"
          ls -la build/web/
          echo ""
          echo "Checking for required files:"
          test -f build/web/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"
          test -f build/web/main.dart.js && echo "✓ main.dart.js exists" || echo "✗ main.dart.js missing"
          test -f build/web/flutter_service_worker.js && echo "✓ flutter_service_worker.js exists" || echo "✗ flutter_service_worker.js missing"
          test -f build/web/manifest.json && echo "✓ manifest.json exists" || echo "✗ manifest.json missing"
          echo ""
          echo "Build output verified"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
